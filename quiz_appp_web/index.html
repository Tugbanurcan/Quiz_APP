<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background:#f8f9fa;">
  <div class="card p-4" style="width: 350px;">
    <h3 class="mb-3 text-center">Sınav Paneli Giriş</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <div id="errorMsg" class="text-danger mt-3 text-center"></div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAH8vC-9v47sd6FZQ5Cp27gKx_w7UgeKBs",
      authDomain: "quizzapp-6471d.firebaseapp.com",
      projectId: "quizzapp-6471d",
      storageBucket: "quizzapp-6471d.appspot.com",
      messagingSenderId: "435930974786",
      appId: "1:435930974786:web:11a6b4f2b074f1b397bbdb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", e => {
      e.preventDefault();

      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(({ user }) => {
          // Kullanıcı bilgisi alındı, Firestore'dan rol kontrolü
          return db.collection("users").doc(user.uid).get();
        })
        .then(doc => {
          if (!doc.exists) {
            throw new Error("Kullanıcı verisi bulunamadı.");
          }
          const data = doc.data();

          if (data.role !== "player") {
            // Yetkili kullanıcı - giriş başarılı
            window.location.href = "dashboard.html";
          } else {
            // role player ise çıkış yap ve hata göster
            auth.signOut();
            throw new Error("Bu kullanıcı panel erişimi için yetkili değil.");
          }
        })
        .catch(error => {
          errorMsg.textContent = "Giriş başarısız: " + error.message;
        });
    });
  </script>
</body>
</html>
